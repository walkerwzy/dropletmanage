<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>DigitalOcean Host Manager</title>
        <style type="text/css">
            *{margin:0; padding:0;}
            html,body,.container{width:100%;height:100%;}
            body{font-size:16px; overflow: hidden;}
            .header{height:150px;line-height:40px;color:#f0f0f0;background-color: #46a; font-family: sans-serif; text-align: center; font-size:30px;}
            .back{position: absolute; top:5px; left:5px; width:35px; height: 35px; line-height: 32px; border:2px solid #fff; border-radius:35px; color:#fff; display: none;}
            .navi{text-align: center;}
            .item,.type{font-family: sans-serif; color:#fcfcfc; width:150px; height:150px; line-height: 150px; border-radius: 75px; background: #6789cc; font-size:44px; text-align: center; margin:10px; display: inline-block; overflow: hidden;}
            .off{background-color: #abd;}
            .actions{display: none;}
            .msg{text-align: center; min-height:34px; line-height: 34px; background-color: #000; color:#f0f0f0; position: fixed; top:0; left:0; width:100%; display: none;}
            .msg.error{background-color: #c33;}
            .sections{height:74px; text-align: center;}
            .type{width:65px; height:50px; line-height: 50px; font-size:50px; display: inline-block;}
            .console{word-wrap:break-word; word-break:break-all;color:#f0f0f0; background-color: #121212; overflow-y:auto;}
            .toast{min-width: 150px; background-color: #000; color:#fff; border-radius: 3px; opacity: 0.8; display: none; position: fixed; bottom: 40px; left:50%; text-align: center; padding:5px; box-shadow: 2px 2px 2px #555;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="msg"></div>
            <div class="header">
                <div class="back">‚Üê</div>
                <br/>DigitalOcean Droplets<br/>Manage Console
            </div>
            <div class="navi"></div>
            <div class="actions">
                <div class="sections">
                    <section class="type act-re">RE</section>
                    <section class="type act-cy">CY</section>
                    <section class="type act-off">OFF</section>
                    <section class="type act-on">ON</section>
                </div>
                <div class="console"></div>
            </div>
            <div class="toast"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
